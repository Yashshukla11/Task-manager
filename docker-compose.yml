version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: quicktask-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - quicktask-network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quicktask-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/quicktask
    depends_on:
      - mongo
    networks:
      - quicktask-network

  # Analytics Service (Python + FastAPI)
  analytics:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    container_name: quicktask-analytics
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/quicktask
    depends_on:
      - mongo
    networks:
      - quicktask-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quicktask-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - analytics
    networks:
      - quicktask-network

volumes:
  mongo_data:


networks:
  quicktask-network:
    driver: bridge
